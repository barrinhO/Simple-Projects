<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gerador de senha</title>
  </head>

  <body>
    <center>
      <h1>Gerador de Senhas</h1>
    </center>
    <div class="container-input">
      <h4>Utilize a barra para definir a quantidade de caracteres</h4>

      <input
        id="range"
        class="range"
        type="range"
        min="8"
        max="26"
        value="17"
      />
      <br /><br />
      <span>Quantidade de caracteres: <span id="valor">17</span></span
      ><br /><br /><br />

      <button id="button" class="button-ger">Gerar senha</button>
    </div>

    <div id="password-container">
      <span class="title">Senha gerada:</span>
      <span id="password" class="password"></span>
      <span id="copy" class="copy">Clique na senha para copiar.</span>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
